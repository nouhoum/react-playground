@(title: String, module: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel='stylesheet' href="@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script data-main="@routes.Assets.at(s"javascripts/$module.js")"
                type="text/javascript" src="@routes.Assets.at("lib/requirejs/require.js")"></script>
    </head>
    <body>
        @content
        <div id="@module"></div>
    </body>
</html>
